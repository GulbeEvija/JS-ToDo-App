<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bigContainer">
        <div class="header">
            <h1>To do list</h1>
            <img src="sunrise.jpg" width="400px">
        </div>
        <div class="container">
            <h3>What do I need to get done today?</h3>
            <input class="submit" type="text">
            <button class="btn" type="submit">+</button>
            <ul class="toDoContainer">
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
